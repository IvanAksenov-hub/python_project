{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Base PAGE {% endblock %}</h1>
    {% for record in records %}
        <a href="#">
            <h2>{{ record['message'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ record['date'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
